<!-- Contenedor con scroll para el timeline -->
<div class="timeline-scroll-container">
  <div class="timeline-container">
    <div class="timeline-header">
 

    </div>

    <div class="timeline-content">

      <!-- Lista de eventos -->
      <div class="timeline-items" *ngIf="messages.length > 0">
        <div
          class="timeline-item"
          *ngFor="let message of sortedMessages; let i = index"
        >
          <!-- Línea vertical -->
          <div class="timeline-line"></div>

          <!-- Punto -->
          <div class="timeline-dot"></div>

          <!-- Tarjeta -->
          <article class="timeline-card">
            <header class="timeline-card-header">
              <div class="timeline-year-block">
                <div class="timeline-year">
                  {{ message.titulo }}
                </div>
                <div
                  class="timeline-subtitle"
                  *ngIf="message.subtitulo"
                >
                  {{ message.subtitulo }}
                </div>
              </div>

              <div class="timeline-actions">
                <button
                  class="action-btn edit-btn"
                  type="button"
                  title="Editar evento"
                  (click)="onEditMessage(message)"
                >
                  <i class="fas fa-edit"></i>
                </button>

                <button
                  class="action-btn delete-btn"
                  type="button"
                  title="Eliminar evento"
                  (click)="onDeleteMessage(message.id!)"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </header>

            <div class="timeline-content-text">
              {{ message.textoGrande }}
            </div>

            <footer class="timeline-meta">
              <span class="timeline-date" *ngIf="message.createdAt">
                <i class="fas fa-calendar"></i>
                {{ message.createdAt | date: 'dd/MM/yyyy' }}
              </span>
            </footer>
          </article>
        </div>
      </div>

      <!-- Empty state -->
      <div
        *ngIf="messages.length === 0"
        class="empty-state"
      >
        <div class="empty-icon">
          <i class="fas fa-book-open"></i>
        </div>
        <h3>Tu línea de tiempo está vacía</h3>
        <p>Comienza a escribir tu historia agregando el primer evento.</p>
        <button
          class="create-first-btn"
          type="button"
          (click)="onCreateMessage()"
        >
          <i class="fas fa-plus"></i>
          Crear primer evento
        </button>
      </div>
    </div>
  </div>
</div>
