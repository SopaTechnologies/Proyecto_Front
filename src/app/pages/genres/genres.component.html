@defer {
  <div class="row p-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>GÃ©neros</h2>
        <button 
          (click)="modalService.displayModal('md', addGenreModal)" 
          type="button" 
          class="btn btn-primary">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="col-12">
      <app-genres-list
        (callModalAction)="callEdition($event)"
        (callDeleteAction)="genresService.delete($event)"
        [genres]="genresService.genres$()"
      />
    </div>

    @if(genresService.genres$().length) {
      <app-pagination
        [service]="genresService"
        [customCall]="true"
        (callCustomPaginationMethod)="genresService.getAll()"
      />
    }
  </div>
} @loading (minimum 1.5s) {
  <app-loader/>
}

<ng-template #addGenreModal>
  <app-modal [hideFooter]="true">
    <div>
      <app-genres-form
        [genreForm]="genreForm"
        (callSaveMethod)="saveGenre($event)"
        (callUpdateMethod)="updateGenre($event)"
      />
    </div>
  </app-modal>
</ng-template>
