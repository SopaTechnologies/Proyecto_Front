<div class="header-section">
  <h2 class="header-title">Personajes</h2>
</div>


<app-personajes-list
  [personajes]="personajes"
  [loading]="loadingPersonajes"
  [error]="errorPersonajes"
  (editar)="abrirEditar($event)"
  (eliminar)="eliminar($event)"
  (crear)="abrirCrear()">
</app-personajes-list>

<app-personajes-form
  *ngIf="showModal"
  [personaje]="personajeSeleccionado"
  (cerrar)="cerrarModal()"
  (guardado)="refrescar()">
</app-personajes-form>
