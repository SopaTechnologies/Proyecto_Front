<!-- BotÃ³n crear mensaje en la lÃ­nea de tiempo -->
<div class="timeline-header">
  <button class="create-timeline-btn" (click)="onCreateMessage()">
    <i class="fas fa-plus"></i>
    Crear mensaje
  </button>
</div>

<!-- Loading spinner -->
<div *ngIf="loading" class="loading-section">
  <div class="spinner"></div>
  <p>Cargando mensajes...</p>
</div>

<!-- Error message -->
<div *ngIf="error" class="error-message">
  <i class="fas fa-exclamation-triangle"></i>
  {{error}}
</div>

<!-- Success message -->
<div *ngIf="successMessage" class="success-message">
  <i class="fas fa-check-circle"></i>
  {{successMessage}}
</div>

<!-- Timeline List Component -->
<app-timeline-list 
  *ngIf="!loading"
  [messages]="messages"
  (createMessage)="onCreateMessage()"
  (editMessage)="onEditMessage($event)"
  (deleteMessage)="onDeleteMessage($event)">
</app-timeline-list>

<!-- Timeline Form Component (Modal) -->
<app-timeline-form
  *ngIf="showModal"
  [message]="currentMessage"
  (save)="onSaveMessage($event)"
  (close)="onCloseModal()">
</app-timeline-form>
