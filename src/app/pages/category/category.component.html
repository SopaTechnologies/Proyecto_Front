@defer {
  <div class="row p-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Categories</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-category-form
          [form]="form"
          (callSaveMethod)="save($event)"

        />
      </div>
    </div>
    <div class="col-12">
      <app-category-comp
      [categories]="categoryListService.categories$()"
      (callEditMethod)="form.patchValue($event)"
      (callDeleteMethod)="delete($event)"
      />
    </div>
    @if(categoryListService.categories$().length) {
      <app-pagination
        [service]="categoryListService"
        [customCall]="false"
      />
    }
  </div>
} @loading (minimum 1.5s) {
  <app-loader/>
}
