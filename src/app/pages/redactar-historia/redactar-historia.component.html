<div class="editor-container">
  <h2>Editor de Historia</h2>

  <angular-editor 
    [placeholder]="'Escribe tu historia'"
    [(ngModel)]="historia.contenido" 
    [config]="editorConfig"
  />

  <div class="acciones">
    <button (click)="guardarManual()">Guardar</button>
  </div>

  @if (mensaje) {
    @if (mensajeTipo == 201) {
      <div class="success-message">
        {{ mensaje }}
      </div>
    } @else {
      <div class="error-message">
        {{ mensaje }}
      </div>
    }
  }
</div>
